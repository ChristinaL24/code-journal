<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico">
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ruda:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Code Journal</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="entry-form">
          <form class="form">
            <div class="row">
              <div class="column-full">
                <h1>New Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img src="../code-journal/images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <label for="title">Title</label>
                <input
                  required
                  name="title"
                  type="text"
                  id="title">
                <label for="photo-url">Photo URL</label>
                <input
                  required
                  name="url"
                  type="url"
                  id="photo-url">
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label for="notes">Notes</label>
                <textarea name="notes" rows="7" id="notes"></textarea>
                <div class="form-actions">
                  <button type="submit" class="float">SAVE</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!----------------feature 2 html------------------------------>

        <div data-view="entries" class="entries">
          <form class="">
            <div class="row"">
              <div class="column-full">
                <h1>Entries</h1>
                <button type="submit" class="float test">NEW</button>
                <ul>

                  <li></li>
                  <li></li>
                </ul>

              </div>
            </div>
          </form>
        </div>
        <!------------------------------------------------------------>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
